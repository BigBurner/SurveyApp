<ion-header>
  <ion-navbar>
    <ion-title>
      Start a Survey
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    Please select a Site, select a developer to narrow the site list.
  </p>
  <button ion-button (click)="bclick()">Load Initial Data</button>
  <!-- <button ion-button (click)="gotoSiteSearch()">Site Search</button> -->
  <ion-list>
    <ion-item>
      <ion-input placeholder="Site search" name="site" [ngModel]="selectedSite?.description" (ngModelChange)="selectedSite.description=$event" [ngModelOptions]="{standalone: true}"></ion-input>
      <ion-icon name="search" item-right (click)="gotoSiteSearch()"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Developer search" name="devPar" [ngModel]="selectedDev?.name" (ngModelChange)="selectedDev.name=$event" [ngModelOptions]="{standalone: true}"></ion-input>
      <ion-icon name="search" item-right (click)="gotoDevSearch()"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
