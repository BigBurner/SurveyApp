<ion-header>
  <ion-navbar>
    <ion-title>
      Start a Survey
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    Please select a Site, select a developer to narrow the site list.
  </p>
  <button ion-button (click)="bclick()">Load Initial Data</button>
  <button ion-button (click)="repDB()">Replicate</button>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Site search" name="site" [(ngModel)]="selectedSite.description" 
       [ngModelOptions]="{standalone: true}" disabled="true"></ion-input>
      <ion-icon name="search" item-right (click)="gotoSiteSearch()"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Developer search" name="devPar" [(ngModel)]="selectedDev.name" 
      [ngModelOptions]="{standalone: true}" disabled="true"></ion-input>
      <ion-icon name="search" item-right (click)="gotoDevSearch()"></ion-icon>
    </ion-item>
    <ion-item></ion-item>
  </ion-list>
</ion-content>
