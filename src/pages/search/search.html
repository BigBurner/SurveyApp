<ion-header>

  <ion-navbar>
    <ion-title>search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
      <button ion-item detail-none *ngFor="let item of items" (click)="lclick(item)">
          <ion-icon
              [name]="isItemSelected(item) ? 'checkmark-circle' : 'radio-button-off'"
              [color]="isItemSelected(item) ? 'primary' : 'dark'"
              item-left>
          </ion-icon>
          <h2>{{ item.doc.name || item.doc.description }}</h2>
      </button>
    <!-- <ion-item *ngFor="let item of items; let idl = index;" (click)="lclick(item)" >
      {{ item.doc.name || item.doc.desc }}
    </ion-item> -->
  </ion-list>
  
</ion-content>
<ion-footer>
    <ion-toolbar padding>
        <button ion-button full (click)="okClick()">Ok</button>
    </ion-toolbar>
</ion-footer>
